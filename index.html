<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="submit-btn">Search</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div class="weather-info" id="weather-info">
            <h2 class="city-name" id="city-name"></h2>
            <div class="temperature" id="temperature"></div>
            <div class="weather-description" id="weather-description"></div>
            <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon">
            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Feels Like</span>
                    <span class="detail-value" id="feels-like"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span class="detail-value" id="humidity"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind Speed</span>
                    <span class="detail-value" id="wind-speed"></span>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
